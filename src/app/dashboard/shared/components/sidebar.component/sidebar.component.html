<!-- src/app/components/sidebar/sidebar.component.html -->

<div class="sidebar-overlay" [class.active]="isOpen" (click)="closeSidebar()"></div>

<div class="sidebar" [class.active]="isOpen">
  <div class="sidebar-brand">
    <i class="bi bi-shop-window"></i>
    <div>
      FashionHub
      <small>لوحة التحكم الإدارية</small>
    </div>
  </div>

  <ul class="sidebar-menu">
    @for (item of menuItems; track item.route) {
      <li class="sidebar-menu-item">
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          class="sidebar-menu-link"
          (click)="closeSidebar()"
        >
          <i class="bi" [ngClass]="item.icon"></i>
          <span class="sidebar-menu-text">{{ item.text }}</span>
          @if (item.badge) {
            <span class="sidebar-menu-badge">{{ item.badge }}</span>
          }
        </a>
      </li>
    }
  </ul>

  <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-avatar">
        <span>م</span>
      </div>
      <div>
        <div class="user-name">محمد أحمد</div>
        <small class="user-role">مدير النظام</small>
      </div>
    </div>
    <button class="logout-btn" (click)="logout()">
      <i class="bi bi-box-arrow-right"></i> تسجيل الخروج
    </button>
  </div>
</div>
